<!DOCTYPE html>
<html>
    <head>
        <Title>Create Account</Title>
        <link rel="stylesheet" type="text/css" href="AcctStyleSheet.css">
    </head>
    <body>
        <div class="header">
            <h1>Honda Aviator</h1>
        </div>
        
        <div class="navbar">
            <div class = "buttons">
            <button onclick = "Home()">Home</button>
            <button onclick = "ContactUs()" class = "right">Contact Us</button>
            <button onclick = "FAQ()" class = "right">FAQs</button>
            <script>
                function Home() {
                    window.location.href = 'Homepage.html';
                }
                function ContactUs() {
                    window.location.href = 'ContactUs.html';
                }
                function FAQ() {
                    window.location.href = 'FAQ.html';
                }
            </script>
            </div>
        </div>

        <div class="create">
        <h2>Create an Account</h2>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <br>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname"><br>
            <br>
            <label for="accType">Choose an Account Type:</label>
            <select name="accType" id="accType">
                <option value="shopper">User</option>
                <option value="business">Business</option>
            </select>
            <div class="shop" id="shop" hidden>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd"><br>
                <label for="pwd2">Confirm Password:</label>
                <input type="password" id="pwd2" name="pwd2"><br>
            </div>
            <div class="bus" id="bus" hidden>
                <label for="bname">Business name:</label>
                <input type="text" id="bname" name="bname"><br>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd"><br>
                <label for="pwd2">Confirm Password:</label>
                <input type="password" id="pwd2" name="pwd2"><br>
            </div>
            <br><br>
            <button type="button" onclick = "Submit()">Submit</button>
            <br>
            <script>
            function Submit()
            {
                var accType = document.getElementById("accType").value;
                    if (accType === "shopper") {
                        window.location.href = 'UserLogin.html';
                    } else {
                        window.location.href = 'BusinessLogin.html';
                    }
            }
            </script>
        </form>
        </div>
        <div class="footer">
            <h2>A Greener and Faster Method!</h2>
        </div>
    </body>
</html>
