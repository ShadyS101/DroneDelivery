<!DOCTYPE html>
<html lang="en">

<head>
    <title>Honda Aviator UserOrders</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="UOStyleSheet.css">
</head>

<body>

<div class="header">
    <h1>Honda Aviator</h1>
</div>

<div class="navbar">
    <div class="buttons">
        <button onclick="Home()">Home</button>
        <button onclick="ContactUs()" class="right">Contact Us</button>
        <button onclick="FAQ()" class="right">FAQs</button>
        <button onclick="Order()" class="right">Order Now</button>
        <button onclick="Products()" class="right">Our Products</button>
        <button onclick="Track()" class="right">Track</button>
        <script>
            function Home() {
                window.location.href = 'Homepage.html';
            }
            function ContactUs() {
                window.location.href = 'ContactUs.html';
            }
            function FAQ() {
                window.location.href = 'FAQ.html';
            }
            function Order() {
                window.location.href = 'UserOrders.html';
            }
            function Products() {
                window.location.href = 'UserProducts.html';
            }
            function Track() {
                window.location.href = 'UserRouteMap.html';
            }
        </script>
    </div>
</div>

<div class="main">
    <div class="order-form">
        <h2>Enter Your Order Information</h2>
        <form id="orderForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>

            <h3>Payment Method:</h3>
            <input type="radio" id="credit" name="payment" value="Credit Card" required>
            <label for="credit">Credit Card</label><br>
            <input type="radio" id="paypal" name="payment" value="PayPal" required>
            <label for="paypal">PayPal</label><br>

            <div id="payment-info" style="display:none;">
                <div id="credit-info" style="display:none;">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number"><br><br>

                    <label for="exp-date">Expiration Date:</label>
                    <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY"><br><br>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv"><br><br>
                </div>
                <div id="paypal-info" style="display:none;">
                    <label for="paypal-email">PayPal Email:</label>
                    <input type="email" id="paypal-email" name="paypal-email"><br>
                </div>
            </div>

            <h3>Items in Your Cart:</h3>
            <ul id="cart-items"></ul> <br>

            <button type="submit">Place Order</button>
        </form>
    </div>
</div>

<script>
const cartItems = [
    { name: 'Product 1', quantity: 2, price: 20.00 },
    { name: 'Product 2', quantity: 1, price: 15.00 }
];

const cartList = document.getElementById('cart-items');
cartItems.forEach(item => {
    const listItem = document.createElement('li');
    listItem.textContent = `${item.name} - Quantity: ${item.quantity} - Price: $${item.price.toFixed(2)}`;
    cartList.appendChild(listItem);
});

const paymentOptions = document.querySelectorAll('input[name="payment"]');
paymentOptions.forEach(option => {
    option.addEventListener('change', function() {
        const paymentInfoDiv = document.getElementById('payment-info');
        const creditInfoDiv = document.getElementById('credit-info');
        const paypalInfoDiv = document.getElementById('paypal-info');

        if (this.value === 'Credit Card') {
            paymentInfoDiv.style.display = 'block';
            creditInfoDiv.style.display = 'block';
            paypalInfoDiv.style.display = 'none';
        } else if (this.value === 'PayPal') {
            paymentInfoDiv.style.display = 'block';
            creditInfoDiv.style.display = 'none';
            paypalInfoDiv.style.display = 'block';
        }
    });
});

document.getElementById('orderForm').onsubmit = function(event) {
    event.preventDefault();

    const shippingAddress = document.getElementById('address').value;

    const addressString = String(shippingAddress);

    alert('Order placed successfully!');
}
</script>

<div class="footer">
    <h2>A Greener and Faster Method!</h2>
</div>

</body>
</html>
